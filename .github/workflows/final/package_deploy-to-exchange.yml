name: Package, and deploy to exchange

on:
  push:
    branches:
      - 'develop'

  workflow_dispatch:

jobs:
  
  package:
    runs-on: ubuntu-latest
    steps:
    
    - name: Check out this repo
      id: checkout-repo
      uses: actions/checkout@v3
    
    - name: Set up cache for Maven Dependencies(./m2/repository)
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
    
    - name: Package the artifact
      id: package
      run: mvn -B package -DskipMunitTests

    - name: Stamp artifact file name with commit hash
      id: stamp-commit-hash
      run: |
        artifactName1=$(ls target/*.jar | head -1)
        commitHash=$(git rev-parse --short "$GITHUB_SHA")
        artifactName2=$(ls target/*.jar | head -1 | sed "s/.jar/-$commitHash.jar/g")
        mv $artifactName1 $artifactName2

    - name: Upload artifact
      id: upload-artifact
      uses: actions/upload-artifact@v3
      with:
        name: artifact
        path: target/*.jar

  deployExchange:
    needs: package
    runs-on: ubuntu-latest
    steps:
    
    - name: Check out this repo
      id: checkout-repo
      uses: actions/checkout@v3
    
    - name: Set up cache for Maven Dependencies(./m2/repository)
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
    
    
    - name: Download artifact
      id: download-artifact
      uses: actions/download-artifact@v3
      with:
        name: artifact

    - name: Deploy to Exchange
      id: deploy-exchange
      env:
        AP_CICD_ConnectedApp_ClientID: ${{ secrets.AP_CICD_ConnectedApp_ClientID }}
        AP_CICD_ConnectedApp_ClientSecret: ${{ secrets.AP_CICD_ConnectedApp_ClientSecret }}
        MuleSoft_EE_Rep_Username: ${{ secrets.MuleSoft_EE_Rep_Username }}
        MuleSoft_EE_Rep_Password: ${{ secrets.MuleSoft_EE_Rep_Password }}
        AP_Organization_ID: ${{ secrets.AP_Organization_ID }}
      run: mvn -B deploy -DskipMunitTests -s .maven/settings.xml